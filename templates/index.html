<!DOCTYPE html>
<html>
<head>
    <title>JWT Security Auditor</title>
    <style>
        /* Background Gradient Animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            border-radius: 16px;
            padding: 40px;
            width: 520px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        label {
            font-size: 15px;
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        textarea {
            width: 100%;
            height: 130px;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 15px;
            resize: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 14px 20px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #ffb74d, #f4511e);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê JWT Security Auditor</h1>
        <form method="post">
            <label for="jwt_token">Paste JWT Token:</label>
            <textarea name="jwt_token" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." required></textarea>
            <button type="submit">Audit Token</button>
        </form>
    </div>
</body>
</html>
